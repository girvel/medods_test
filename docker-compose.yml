services:
  service:
    build: .
    ports:
    - 8080:8080
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:17
    restart: always
    env_file: .env
    environment:
      POSTGRES_DB: credentials
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
    - db_data:/var/lib/postgresql/data

volumes:
  db_data:
